<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My first slider</title>
</head>
<body>
    <div class=" container">
		<h1>Слайдер для фото</h1>
		<div class="content">
			<p>
			Реализация слайдера из фото
			</p>
		</div>
		<div class="slider ">
			<div class="slider__image">
				<div class="slide">
					
				</div>
			</div>
			<div class="slider__buttons">
				<button id="btn-prev" type="submit">назад</button>
			<button id="btn-next" type="submit">вперед</button>
			</div>
		</div>
	</div>
    <script src="slide.js"></script>
</body>
</html>
